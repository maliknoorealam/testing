<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Bank - Loading</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Sky Image Background -->
        <div class="sky-image-container">
            <img src="sky-image.png" alt="Sky Cityscape" class="sky-image">
            
            <!-- Animated Logo -->
            <div class="animated-logo">
                <div class="logo-section">
                    <div class="logo-text">
                        <div class="arabic-text">البنك التجاري</div>
                        <div class="english-text">COMMERCIAL BANK</div>
                    </div>
                    <div class="logo-icon">
                        <img src="logo.jpg" alt="Commercial Bank Logo" class="logo-placeholder">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="transition.js"></script>
</body>
</html>
