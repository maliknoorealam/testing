<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram Direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #006699;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Telegram Direct Test</h1>
    <p>This will test if Telegram API is accessible from your location.</p>
    
    <button onclick="testDirect()">Test Direct API Call</button>
    <button onclick="testViaProxy()">Test Via Server Proxy</button>
    
    <div id="result"></div>
    
    <script>
        async function testDirect() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.innerHTML = 'Testing direct API call...';
            
            const botToken = '8542135345:AAGbOxP43aqCelD3U0RJQOgb5DxrqdvAi8g';
            const chatId = '6500739596';
            const testMessage = 'üß™ Direct API Test\n\nTime: ' + new Date().toLocaleString();
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: testMessage
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ SUCCESS! Direct API call worked!<br>Check your Telegram: @Qqqcccb_bot';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå API Error: ' + (data.description || 'Unknown error') + '<br>Response: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Network Error: ' + error.message + '<br><br>This usually means:<br>1. CORS blocking (expected in browser)<br>2. Telegram API blocked in your country<br>3. Internet connection issue';
            }
        }
        
        async function testViaProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.innerHTML = 'Testing via server proxy...';
            
            const testMessage = 'üß™ Proxy Test\n\nTime: ' + new Date().toLocaleString();
            
            try {
                const response = await fetch('/telegram-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: testMessage })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ SUCCESS! Message sent via proxy!<br>Check your Telegram: @Qqqcccb_bot<br><br>Check server console for detailed logs.';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå Proxy Error: ' + (data.error || 'Unknown error') + '<br>Response: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Error: ' + error.message + '<br><br>Make sure the server is running!';
            }
        }
    </script>
</body>
</html>
