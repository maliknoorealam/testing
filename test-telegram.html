<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram</title>
</head>
<body>
    <h1>Telegram Test</h1>
    <button onclick="testTelegram()">Test Send Message</button>
    <div id="result"></div>
    
    <script src="telegram-config.js"></script>
    <script>
        async function testTelegram() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const testMessage = 'üß™ Test message from Commercial Bank App\n\nTime: ' + new Date().toLocaleString();
            
            try {
                const success = await sendToTelegram(testMessage);
                if (success) {
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ Message sent successfully! Check your Telegram.</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">‚ùå Failed to send message. Check console for details.</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Error: ' + error.message + '</p>';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
