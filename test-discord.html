<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #4752C4;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Discord Webhook Test</h1>
    <p>Test if Discord webhook is working correctly.</p>
    
    <button onclick="testViaProxy()">Test Via Server Proxy</button>
    <button onclick="testDirect()">Test Direct Webhook</button>
    
    <div id="result"></div>
    
    <script src="discord-config.js"></script>
    <script>
        async function testViaProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.innerHTML = 'Testing via server proxy...';
            
            const testMessage = 'üß™ Test message from Commercial Bank App\n\nTime: ' + new Date().toLocaleString();
            
            try {
                const response = await fetch('/discord-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: testMessage })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ SUCCESS! Message sent via proxy!<br>Check your Discord channel now!<br><br>Check server console for detailed logs.';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå Proxy Error: ' + (data.error || 'Unknown error') + '<br>Response: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Error: ' + error.message + '<br><br>Make sure the server is running!';
            }
        }
        
        async function testDirect() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'info';
            resultDiv.innerHTML = 'Testing direct webhook...';
            
            const testMessage = 'üß™ Direct Test\n\nTime: ' + new Date().toLocaleString();
            
            if (!DISCORD_CONFIG.WEBHOOK_URL || DISCORD_CONFIG.WEBHOOK_URL === 'YOUR_DISCORD_WEBHOOK_URL_HERE') {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Discord webhook URL not configured!';
                return;
            }
            
            try {
                const formData = new URLSearchParams();
                formData.append('content', testMessage);

                const response = await fetch(DISCORD_CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '‚úÖ SUCCESS! Direct webhook worked!<br>Check your Discord channel now!';
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå Discord API Error: ' + response.status + '<br>Response: ' + errorText;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Network Error: ' + error.message + '<br><br>This might be a CORS issue. Use the proxy method instead.';
            }
        }
    </script>
</body>
</html>
